<!-- The View Width of the Universe -->
<html>
    <canvas id="space" width="1000" height="1000"></canvas>

<body style="margin: 0;">
    <script>

        universe = document.getElementById("space").getContext("2d");

        // Atom placed on the space by a diameter size of 10^-15m
        atom = function (x, y, space) {
            universe.fillStyle = space;
            universe.fillRect(x, y, (10 ^ (-15)), (10 ^ (-15)));
        }

        // A loop to render space
        for (x = 0; x < 1000; x++) {
            for (y = 0; y < 1000; y++) {

                vx = (x - 500);
                vy = (y - 500);

                // The equation of the universe (if Universe' space is spherical. NOTE : 2D monitor :P)
                d = Math.sqrt((vx * vx) + (vy * vy));

                matterIsFormulated = d > 500;

                if (matterIsFormulated) {
                    atom(x, y, "black");
                }
                
            }
        }

    </script>
</body>

</html>
