<!-- The View Width of the Universe -->
<canvas id="space" width="1000" height="1000"></canvas>

<body style="margin: 0;">
    <script>

        universe = document.getElementById("space").getContext("2d");

        // Atom placed on the space by a diameter size of 10^-15m
        atom = function (x, y, space) {
            universe.fillStyle = space;
            universe.fillRect(x, y, (10 ^ (-15)), (10 ^ (-15)));
        }

        // A loop to render space
        for (x = 0; x < 1000; x++) {
            for (y = 0; y < 1000; y++) {

                vx = (x - 500);
                vy = (y - 500);

                // The equation of the universe (if Universe' space is spherical. NOTE : 2D monitor :P)
                for (tick = 1; tick < 100; tick++) {

                    // My equation on how big bang happen (Let's name it as "The Pujas Equation")
                    d = (vx * vx) - (vy * vy) + vx;
                    vy = 2 * (vx * vy) + vy;
                    vx = d

                    matterIsFormulated = d > 200;

                    if (matterIsFormulated) {
                        atom(x, y, "rgb(" + (tick * 3) + "," + (tick * 2) + "," + (tick * 1) + ")");
                        
                        // What happen on the first second of the universe
                        // NOTE : The ticks of time is in chaos back then.
                        // Remove the "break;" below to see the seconds after the big bang.
                        break; 
                    }
                }

            }
        }

    </script>
</body>
